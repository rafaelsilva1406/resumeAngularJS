<div ng-include src="'views/partials/user.html'"></div>
<div ng-include src="'views/partials/menu.html'"></div>
<div class="row">
		<div ng-repeat="item in skill track by $index" class="skill">
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
				<div class="circular-bar">
					<input type="text" class="dial" data-fgColor="#00a8ec" data-width="150" data-height="150" data-linecap=round  value="{{item.percentage}}" data-thickness=".2" data-readOnly=true>
					<div class="circular-bar-content">
						<strong>{{item.language}}</strong>
						<label></label>
					</div>
				</div>
			</div>
		</div>
</div>
